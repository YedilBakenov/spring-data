<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links/links.html"></div>
</head>
<body>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    NAME
                </th>
                <th>
                    DESCRIPTION
                </th>
                <th>
                    PRICE
                </th>
                <th>
                    RATING
                </th>
                <th>
                    DETAILS
                </th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="it: ${items}">
            <td th:text="${it.id}"></td>
            <td th:text="${it.name}"></td>
            <td th:text="${it.description}"></td>
            <td th:text="${it.price}"></td>
            <td th:text="${it.rating}"></td>
            <td style="width: 7%"><a th:href="@{'/details/' + ${it.id}}"  class="btn btn-secondary btn-sm">DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
